defaultSeverity: error

extends: 
    - tslint:recommended
    - tslint-config-airbnb
    - tslint-plugin-prettier
    - tslint-eslint-rules
    - tslint-react

rules:
    prettier: true
    react/jsx-filename-extension:
        - 1
        - extensions:
        - .jsx
        - .tsx
    trailing-comma:
        - true
        - multiline: 
            objects: always,
            arrays: always,
            functions: never,
            typeLiterals: ignore
          esSpecCompliant: true
    semicolon:
        - true
        - always
        - ignore-interfaces
        - ignore-bound-class-methods
    member-access:
        - true
        - no-public
    no-empty: false
    variable-name:
        - true
        - ban-keywords
        - check-format
        - allow-pascal-case
    jsx-no-multiline-js: false
    no-bitwise: false
    ter-arrow-parens: false
    object-shorthand-properties-first: false
    object-literal-sort-keys: false
